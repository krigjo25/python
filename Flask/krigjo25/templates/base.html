<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <title>Krigjo25 {% block title %}{% endblock %}</title>
        <script>
            </script>
    </head>

    <body>
        <header>
            <a href='/'>
                <h1>
                    <span>Creative</span>
                    <span>Mind</span>
                    <span>&amp;</span>
                    <span>Logical</span>
                    <span>Ways</span>
                </h1>
            </a>
            <nav>
                <ul class ='grid-container'>
                    <a class='nav-link' href='#about-Kristoffer'>
                        <li>About Kristoffer</li>
                    </a>
                    <a class='nav-link' href='#expertise'>
                        <li>expertise</li>
                    </a>
                    <a class='nav-link' href='#portefolio-projects'>
                        <li>Projects</li>
                    </a>
                </ul>
            </nav>
        </header>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">

            <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
                <!-- https://validator.w3.org/ -->
                <input name="doctype" type="hidden" value="HTML5">
                <input name="fragment" type="hidden">
                <input alt="Validate" src="lib/img/I_heart_validator.png" type="image"> 
            </form>
            <script>    
                //  HTML Validator FROM W3C validation services
                //  Adapted from https://stackoverflow.com/a/10162353
                document.addEventListener('DOMContentLoaded', function() {
                    const html = '<!DOCTYPE ' + document.doctype.name +
                        (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                        (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                        (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                        '>\n' + document.documentElement.outerHTML;
    
                    //  Checks for HTML validations
                    document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
    
                    });
            </script>
        </footer>

    </body>

</html>
