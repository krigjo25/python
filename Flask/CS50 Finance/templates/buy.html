{% extends "layout.html" %}
{% block title %}
    Purchase
{% endblock %}

{% block main %}
        <form action="/buy" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Abbrivation" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="shares" placeholder="Quanity" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Buy Stock</button>
        </form>
{% endblock %}
