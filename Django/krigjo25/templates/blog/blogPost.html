{% load static %}
{% load sass_tags %}

<!DOCTYPE html>
<html lang="en">

	<div id="curve">
		{% include home/staticContent.html %}

			<main>
                    {% for post in WikiPost%}

                    <article>
						
						<div>
							<a href="{% url 'WikiDetails' post.pk %}">
								<h2>

									
									{{ post.title }}

								</h2>
							</a>
							<small>

								{{ post.created.date}} | Categories: {% for category in WikiCategory %}
							
								<a href=" {% url 'wikiCategory' category.name %">{{ category.name }}</a>
								{% endfor %}

							</small>
						</div>

                    </article>

                    {% endfor %}
                </main>

                {% include 'footer.html' %}

		</div>

	</body>
</html>

{% endblock %}
